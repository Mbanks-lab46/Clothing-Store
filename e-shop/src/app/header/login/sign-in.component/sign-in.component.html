<div class="sign-in-page min-vh-100 text-white position-relative">

  <header class="position-absolute top-0 end-0 p-4" style="width: 360px; max-width: 92vw; z-index: 2;">
    <div class="card bg-dark bg-opacity-75 border-0 shadow-lg p-4 rounded-4">

      <h5 class="fw-bold mb-3 text-center" style="color: white;">Sign In</h5>

      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 text-start">
          <input
            type="text"
            formControlName="username"
            class="form-control bg-transparent text-white border-light"
            placeholder="Username"
          />
        </div>

        <div class="mb-4 text-start">
          <input
            type="password"
            formControlName="password"
            class="form-control bg-transparent text-white border-light"
            placeholder="Password"
          />
        </div>

        <div class="d-grid">
          <button routerLink="/products" class="btn btn-primary" type="submit">
            Sign Up
            </button>
        </div>
      </form>

    </div>
  </header>

  <main class="min-vh-100 d-flex align-items-center justify-content-center text-center position-relative" style="z-index: 1;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <h1 class="display-4 fw-bold mb-3">Threaded Unlimited</h1>

          <p class="lead mb-4">
            Modern essentials. Elevated everyday style.
          </p>

          <p class="mb-0">
            Please sign in to access our exclusive collection.
          </p>
        </div>
      </div>
    </div>
  </main>

</div>
