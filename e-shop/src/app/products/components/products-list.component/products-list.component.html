@let products = (viewProducts$ | async) ?? [];

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold">All Products</h2>
            <select class="form-select w-auto" (change)="onSortChange($event)">
                <option value="low">Price: Low to High</option>
                <option value="high">Price: High to Low</option>
            </select>
        </div>

        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="card p-3 shadow">
                    <h6 class="fw-bold mb-3">Category</h6>

                    <div class="form-check">
                        <input value="men's clothing" class="form-check-input" type="checkbox" (change)="onCategoryToggle($event)"/>
                        <label class="form-check-label">Men's Clothing</label>
                    </div>

                    <div class="form-check">
                        <input value="women's clothing" class="form-check-input" type="checkbox" (change)="onCategoryToggle($event)"/>
                        <label class="form-check-label">Women's Clothing</label>
                    </div>

                    <div class="form-check">
                        <input value="electronics" class="form-check-input" type="checkbox" (change)="onCategoryToggle($event)"/>
                        <label class="form-check-label">Electronics</label>
                    </div>

                    <div class="form-check">
                        <input value="jewelery" class="form-check-input" type="checkbox" (change)="onCategoryToggle($event)"/>
                        <label class="form-check-label">Jewelery</label>
                    </div>
                </div>
                
                <div class="mt-3">
                     <button class="btn btn-dark w-100" type="button" (click)="openAddModal()">+ Add Product</button>
                </div>
            </div>

            

            <div class="col-lg-9">
                <div class="row g-4">
                         @for(product of pagedProducts; track product.id) {
                            <div class="col-6 col-md-4 col-lg-3">
                                  <div class="card border-0 shadow-sm h-100 product-card">
                                <img [src]="product.image" class="card-img-top" alt=""/>
                                <div class="card-body">
                                    <h6 class="mb-1">{{ product.title }}</h6>
                                    <div class="text-muted small mb-2">{{ product.category}}</div>
                                    <div class="fw-bold">{{ product.price | currency: 'USD'}}</div>
                                </div>

                            </div>
                            </div>
                          
                        }
                </div>
                <app-paginator
                    class="mt-4"
                    [items]="products"
                    [pageSize]="10"
                    (pageItems)="pagedProducts = $event"
                />
            </div>
        </div>



        <div class="modal fade" id="addProductModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white border-0 rounded-4">

                <div class="modal-header border-secondary">
                    <h5 class="modal-title fw-bold">Add a Product</h5>
                    <button type="button" class="btn-close btn-close-white" (click)="closeAddModal()"></button>
                </div>

                <div class="modal-body">
                    <add-product-form
                    (cancel)="closeAddModal()"
                    (submitProduct)="handleProductAdded($event)">
                    </add-product-form>
                </div>

                </div>
            </div>
        </div>


    </div>
