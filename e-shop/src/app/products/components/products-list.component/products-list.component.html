@let products = (products$ | async);

@if (products) {
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-b">
            <h2 class="fw-bold">All Products</h2>
            <select class="form-select w-auto">
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>
        </div>

        <div class="row">
            <div class="col-lg-3 mb-4">
                <div class="card p-3 shadow">
                    <h6 class="fw-bold mb-3">Category</h6>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"/>
                        <label class="form-check-label">Clothing</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"/>
                        <label class="form-check-label">Electronics</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"/>
                        <label class="form-check-label">Jewelry</label>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="row g-4">
                         @for(product of products; track product.id) {
                            <div class="col-6 col-md-4 col-lg-3">
                                  <div class="card border-0 shadow-sm h-100 product-card">
                                <img [src]="product.image" class="card-img-top" alt=""/>
                                <div class="card-body">
                                    <h6 class="mb-1">{{ product.title }}</h6>
                                    <div class="text-muted small mb-2">{{ product.category}}</div>
                                    <div class="fw-bold">{{ product.price | currency: 'USD'}}</div>
                                </div>

                            </div>
                            </div>
                          
                        }
                   
                </div>
            </div>

        </div>

    </div>
}
